name: photo-album-generator
version: "3.9"
services:

  # database:
  #   build: ./backend
  #   # container_name: photo-album-gen-database
  #   command: [ "--app", "flaskr", "init-db" ]

  backend:
    image: jigneshsatam/backend:latest
    # build: backend/.
    volumes:
      - ./shared/:/app/uploads/
      # - ./backend:/app
    environment:
      FLASK_DEBUG: "true"
    networks:
      - backend_nw
    depends_on:
      # - database
      - cache

  frontend:
    image: jigneshsatam/frontend:latest
    # build: frontend/aespa/
    volumes:
      - ./shared:/usr/share/nginx/html/assets/uploads/
      # - ./frontend/aespa/:/app
    ports:
      - "4200:80"
    networks:
      - frontend_nw

  cache:
    image: "redis:alpine"
    networks:
      - backend_nw

  loadbalancer:
    image: jigneshsatam/loadbalancer:latest
    # build: loadbalancer/.
    # volumes:
    # - ./loadbalancer/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    ports:
      - "8827:4000"
    networks:
      - backend_nw
  # test-script:
  #   build: test-script/ubuntu/.
  #   container_name: test-script
  #   volumes:
  #     - ./:/app



networks:
  frontend_nw:
  backend_nw:
